< !DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Silvia's List</title>
        <!-- We keep the CDN for Tailwind to maintain styling without complex build config -->
        <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap');

            body {
                font - family: 'Inter', sans-serif;
            }

            .font-serif {
                font - family: 'Playfair Display', serif;
            }

            /* Animations polyfill for tailwindcss-animate classes */
            @keyframes slideInFromBottom {
                from {
                    transform: translateY(1rem);
                    opacity: 0;
                }

                to {
                    transform: translateY(0);
                    opacity: 1;
                }
            }

            @keyframes slideInFromTop {
                from {
                    transform: translateY(-0.5rem);
                    opacity: 0;
                }

                to {
                    transform: translateY(0);
                    opacity: 1;
                }
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                }

                to {
                    opacity: 1;
                }
            }

            @keyframes zoomIn {
                from {
                    transform: scale(0.95);
                    opacity: 0;
                }

                to {
                    transform: scale(1);
                    opacity: 1;
                }
            }

            .animate-in {
                animation - duration: 0.5s;
                animation-fill-mode: both;
                animation-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            }

            .slide-in-from-bottom-4 {
                animation - name: slideInFromBottom;
            }

            .slide-in-from-top-2 {
                animation - name: slideInFromTop;
            }

            .fade-in {
                animation - name: fadeIn;
            }

            .zoom-in {
                animation - name: zoomIn;
            }
        </style>

  }
